<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login</title>
    <style>
        body {
            background-color: rgb(214, 216, 213);
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        div {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: maroon;
            box-shadow: 1px 1px 2px rgb(247, 199, 189);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            color: aliceblue;
            margin-bottom: 20px;
        }
        .form-control {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: green;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <form action="your-login-endpoint" method="POST">
        <div>
            <h1>Login</h1>
            <input type="email" placeholder="Enter email address" class="form-control" required>
            <input type="password" placeholder="Enter password" id="psw" class="form-control" required>
            <button type="submit">Login</button>
        </div>
    </form>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
